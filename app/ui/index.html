<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Playlists Downloader</title>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
	<main class="content-wraper" id="content-wraper">
		<form id="form">
			<label for="channelId">CHANNEL ID:</label><br>
			<input type="text" id="channelId" name="channelId"><br>
			<label for="apiKey">YOUTUBE API KEY:</label><br>
			<input type="text" id="apiKey" name="apiKey"><br><br>
			<input type="submit" value="Start">
		</form>
		<div id="messageStrip"></div>
		<div class="log">
			<ul id="messages"></ul>
		</div>
	</main>
</body>

</html>
